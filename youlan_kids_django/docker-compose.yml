version: '3.8'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=youlan_kids_django.settings
      - PYTHONUNBUFFERED=1
      - PYTHONUTF8=1
      - PYTHONIOENCODING=utf-8
    # 为远程开发配置
    tty: true
    stdin_open: true